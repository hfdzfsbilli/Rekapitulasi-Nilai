<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapitulasi - Sistem Rekapitulasi Nilai</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav>
        <!-- Sama seperti di dashboard.html -->
    </nav>
    <main>
        <h1>Rekapitulasi Nilai</h1>
        <table id="tabel-rekapitulasi">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Mata Kuliah</th>
                    <th>Nilai</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
        <div id="statistik">
            <p>Rata-rata Nilai: <span id="rata-rata">0</span></p>
            <p>Nilai Tertinggi: <span id="nilai-tertinggi">0</span></p>
            <p>Nilai Terendah: <span id="nilai-terendah">0</span></p>
        </div>
    </main>
    <script src="js/rekapitulasi.js"></script>
</body>
</html>
